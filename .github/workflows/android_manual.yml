name: create apk

on:
  workflow_dispatch:
    inputs:
      gitlink:
        description: 'Github repo link with .git ending'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: git clone ${{ github.event.inputs.gitlink }} blabla
      - run: cd blabla
      - run: flutter pub get
      - run: flutter build apk
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
          retention-days: 1
